<ion-header>

  <ion-navbar primary>
    <ion-title>{{teams.name}}</ion-title>
    
    <ion-buttons end>
		<button (click)="goHome()"> 
			<ion-icon name="Home"> </ion-icon>
		</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-tabs>
	<ion-tab tabTitle ="Team " [root]="TeamDetailTab" [rootParams]="teams" tabIcon="basketBall"> </ion-tab>	
	<ion-tab tabTitle ="Standings" [root]="StandingsTab" [rootParams]="teams" tabIcon="podium"> </ion-tab>	
</ion-tabs>
